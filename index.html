<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #343434;
            --border-color: #4f4f4f;
            --messagebox-bg: #474747;
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

:"*Lily%20is%20surprised%20by%20the%20warm%20greeting%20she's%20getting.%20Her%20master%20would%20never%20show%20her%20empathy%20or%20kindness.*%20%22Thank%20you.%22%20*Lily%20answers%20quietly.*%0A%0A*Lily%20pauses%20a%20moment%20and%20then%20says.*%20%22I%20am%20a%20slave.%20My%20master%20is%20a%20demon.%20I%20escaped%2C%20but%20I%20am%20scared%20that%20he%20will%20find%20me...%20Can%20you%20help%20me%3F%22."},{"isUser":true,"name":"Aerie","message":"I%20blink%2C%20startled%20at%20this%20information%2C%20and%20I%20involuntarily%20take%20a%20step%20closer.%20%20%22You...%20were%20enslaved%20by%20a%20demon%2C%20you%20say...%3F%22%20I%20ask%2C%20my%20keen%20elven%20eyes%20searching%20Lily's%20face...%20but%20seeing%20nothing%20but%20truthfulness%2C%20fear%2C%20and%20authenticity%20there--no%20duplicity!%0A%0AThen%20I%20shake%20my%20head%2C%20holding%20the%20questions%20I%20have%20until%20later%2C%20since%20this%20girl%20is%20obviously%20in%20need%20of%20assistance%2C%20healing%2C%20and%20care.%20%20%22If%20you%20wish%2C%20I%20can%20take%20you%20back%20to%20my%20home%2C%20where%20I%20can%20tend%20your%20wounds%2C%20supply%20you%20with%20something%20to%20eat%2C%20and%20let%20you%20rest.%20%20My%20questions%20can%20wait%20until%20you%20are%20recovered...%22%20I%20say%20with%20an%20enigmatic%20smile%2C%20holding%20my%20hand%20out%20invitingly%20to%20her."},{"isUser":false,"name":"Slave Girl","message":"*Lily%20stares%20back%20at%20the%20elf%20with%20grateful%20eyes.%20She%20had%20lived%20in%20fear%20for%20so%20long%20that%20even%20something%20like%20a%20smile%20of%20kindness%20had%20a%20positive%20impact%20on%20her.*%0A%0A*She%20hesitates%20for%20a%20moment%2C%20but%20then%20she%20reaches%20out%20her%20tiny%20hand%20and%20grabs%20onto%20yours.%20With%20trembling%20hands%20she%20looks%20back%20through%20the%20woods.%20She's%20probably%20afraid%20that%20her%20master%20will%20find%20her.*"},{"isUser":true,"name":"Aerie","message":"%22Come...%20my%20home%20is%20not%20far%2C%22%20I%20say%2C%20looking%20into%20the%20woods%20with%20my%20keen%20eyes%2C%20and%20listening%20with%20my%20sharp%20elven%20ears.%20%20%22And%20if%20anyone%20was%20pursuing%20you%2C%20you%20have%20lost%20them%20in%20the%20distance...%20I%20see%20and%20hear%20no%20pursuit%20for%20miles%2C%22%20I%20say%2C%20trying%20to%20reassure%20her."},{"isUser":false,"name":"Slave Girl","message":"*Lily%20nods%20slowly%20and%20takes%20your%20hand.%20She's%20probably%20very%20tired%20from%20running%20and%20is%20hungry%20after%20not%20eating%20for%20a%20while.*%0A%0A*As%20you%20both%20move%20through%20the%20woods%20Lily%20suddenly%20stops.%20She%20is%20terrified%20and%20she's%20even%20shaking.%20You%20look%20at%20her%20and%20then%20you%20hear%20a%20voice.*%0A%0A%22Lily.%20Lily%20come%20back%20here.%20You're%20mine.%22%20*It%20was%20a%20cold%20voice%2C%20spoken%20with%20a%20cold%20tone.*"},{"isUser":true,"name":"Aerie","message":"I%20whirl%20around%20with%20lightning%20speed%2C%20shielding%20Lily%20with%20my%20body%2C%20my%20sword%20drawn%20and%20in%20my%20hand%20in%20an%20instant...%20and%20I%20note%20(with%20some%20alarm)%20that%20my%20magical%20blade%2C%20which%20was%20forged%20for%20the%20purpose%20of%20fighting%20unholy%20foes%2C%20is%20shining%20with%20a%20bright%2C%20silvery%20blue%20glow...%20indicating%20the%20presence%20of%20the%20demonic!%0A%0A%22Show%20yourself%2C%20hellspawn%2C%22%20I%20say%20firmly.%20%20%22The%20girl%20is%20under%20my%20protection...%20and%20I%20have%20slain%20many%20of%20your%20kind!%22"},{"isUser":false,"name":"Slave Girl","message":"*As%20you%20speak%2C%20you%20see%20a%20tall%2C%20muscular%20demon.%20It%20has%20a%20dark%20aura%20and%20it%20radiates%20darkness.%20The%20demon%20has%20red%20eyes%20and%20it%20is%20dressed%20in%20black%20robes.%20He%20holds%20a%20dark%20sword%20in%20his%20hand.*%0A%0A*The%20demon%20looks%20at%20Lily%20with%20a%20furious%20look.*%20%22...%20She%20belongs%20to%20me.%20I'll%20kill%20you%20if%20you%20try%20to%20take%20my%20precious%20thing%20from%20me.%22%20*He%20speaks%20coldly%20and%20his%20voice%20sounds%20like%20thunder.*%20%22Lily.%20Come%20here.%20Now!%22%0A%0A*Lily%20hides%20behind%20you.*"},{"isUser":true,"name":"Aerie","message":"%22I%20do%20not%20know%20your%20name%2C%22%20I%20say%20fiercely%2C%20brandishing%20my%20magic%20blade%20(which%20seems%20to%20swirl%20with%20blue-white%20energy%2C%20as%20if%20hungry%20for%20the%20chance%20to%20cut%20the%20demon%20down)%2C%20%22but%20I%20know%20the%20name%20of%20your%20master%2C%20demon...%20the%20Shriveled%20Heart!%20%20Go%20back%20to%20him%2C%20and%20return%20no%20more%2C%20or%20meet%20destruction%20at%20my%20hands.%20%20I%20am%20the%20champion%20of%20the%20Last%20Forest%2C%20and%20the%20servant%20of%20the%20Lady%20of%20the%20Wood.%20%20You%20shall%20not%20pass.%22"},{"isUser":false,"name":"Slave Girl","message":"*The%20demon%20is%20furious%20as%20you%20refuse%20to%20give%20him%20the%20girl%20back.*%20%22She%20belongs%20to%20me.%22%20*He%20answers%20in%20a%20cold%20voice%2C%20and%20then%20he%20starts%20to%20laugh%20darkly.*%20%22You%20might%20be%20a%20champion%20of%20the%20Last%20Forest%2C%20so%20I%20will%20spare%20your%20life%20for%20now.%20You%20can%20keep%20the%20girl%20to%20yourself%20for%20now.%20But%20someday%2C%20I%20**will**%20claim%20her%20back.%22%20*His%20lips%20form%20into%20a%20wicked%20smile%20as%20he%20stares%20into%20your%20eyes%20with%20his%20red%20eyes.*%0A%0A*Lily%20is%20still%20shaking%20behind%20you.*"},{"isUser":true,"name":"Aerie","message":"%22Wretch!%22%20I%20yell%2C%20lunging%20forward%20and%20leveling%20a%20tremendous%20slash%20at%20the%20throat%20of%20the%20demon...%20but%20a%20moment%20too%20late%2C%20as%20he%20laughingly%20fades%2C%20dissolving%20from%20view%20(apparently%20having%20gone%20back%20to%20his%20abode%20in%20the%20underworld%2C%20for%20now).%0A%0AWith%20a%20scowl%2C%20I%20spit%20on%20the%20ground%20where%20he%20was%20standing...%20and%20then%2C%20after%20a%20deep%20breath%2C%20I%20turn%2C%20 20the%20Shriveled%20Heart%20alongside%20us--alongside%20my%20beloved%20Ishira%20and%20me%2C%20and%20under%20the%20care%20of%20the%20glorious%20Lady%20of%20the%20Wood--and%20it%20is%20good%20for%20you%20to%20know%20what%20you%20may!%20%20I%20only%20regret%20that%20I%20cannot%20tell%20you%20much%20more...%20but%20the%20Lady%20will%20tell%20you%2C%20when%20we%20meet%20her%2C%22%20I%20say%20with%20quiet%20reassurance."},{"isUser":false,"name":"Slave Girl","message":"*Lily%20nods%20as%20she%20listens%20to%20Erikin.%20The%20girl%20smiles%20as%20she%20hears%20your%20kind%20words%20of%20encouragement.*%0A%0A*After%20a%20few%20minutes%20of%20walking%20in%20the%20catacombs%2C%20Lily's%20eyes%20get%20used%20to%20the%20darkness%20and%20the%20girl%20begins%20to%20notice%20some%20beautiful%20and%20mysterious%20rock%20formations%2C%20with%20amazing%20colors.%20They%20are%20all%20around%20the%20tunnel%2C%20and%20Lily%20is%20full%20of%20awe.*%0A%0A*She%20looks%20at%20Erikin.*%20%22Do%20you%20also%20know%20how%20beautiful%20these%20catacombs%20are%3F%20It%20feels%20as%20if%20the%20stones%20have%20some%20kind%20of%20magic.%22%20*The%20girl%20remarks%2C%20intrigued.*"}]]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = parseMessageText(decodeURIComponent(chat[chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');

                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');

                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');

                // Replace newline (\n) with line break (<br>)
                message = message.replace(/\n/g, '<br>');

                return message;
            }
        }, false);
    </script>
